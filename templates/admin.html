<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Scan QR Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Scan QR Code</h1>
        <div id="reader" width="600px" class="mt-3"></div>
        <form method="post" class="mt-3" id="qr-form">
            <div class="form-group">
                <label for="location_data">Enter QR Code Data:</label>
                <input type="text" class="form-control" id="location_data" name="location_data" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById('location_data').value = decodedText;
            window.location.href = decodedText;  // Redirect to the decoded URL
        }

        function onScanError(errorMessage) {
            console.log(`QR Code Scan Error: ${errorMessage}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
